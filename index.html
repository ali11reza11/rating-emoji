<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./stayle.css">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emoji rating</title>
</head>
<body>
    <div class="feedback-container">
        <div class="emoji-container">
            <i class="far fa-angry fa-3x emoji"> </i>
            <i class="far fa-frown fa-3x emoji"> </i>
            <i class="far fa-meh fa-3x emoji"> </i>
            <i class="far fa-smile fa-3x emoji"> </i>
            <i class="far fa-laugh fa-3x emoji"> </i>

        </div>
        <div class="rating-container">
            <i class="far fa-star fa-2x  active"></i>
            <i class="far fa-star fa-2x"></i>
            <i class="far fa-star fa-2x"></i>
            <i class="far fa-star fa-2x"></i>
            <i class="far fa-star fa-2x"></i>
           
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
